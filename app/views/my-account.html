#{extends 'main.html' /}
#{set title:'MyAccount' /}
#{menu id:"my-account"/}

<div class="ui one column grid basic middle aligned segment">

    <div class="column">
        <form class="ui stacked segment form" action="/updateuserdetails" method="POST">
            <h3 class="ui header">Update Your Details</h3>
            <div class="two fields">
                <div class="field">
                    <label>First Name</label>
                    <input placeholder="First Name" type="text" name="firstname" required value="${member.firstname}">
                </div>
                <div class="field">
                    <label>Last Name</label>
                    <input placeholder="Last Name" type="text" name="lastname" required value="${member.lastname}">
                </div>
            </div>
            <div class="field">
                <label>Email</label>
                <input placeholder="Email" type="text" name="email" required value="${member.email}">
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" name="password" value="${member.password}">
            </div>
            <button class="ui blue submit button">Update</button>
        </form>
    </div>
</div>
