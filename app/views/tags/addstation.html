<form class="ui segment form" action="/dashboard/addstation" method="POST">
    <div class="three fields">
        <div class="field">
            <label>Station Name</label>
            <input placeholder="Station Name" type="text" name="title">
        </div>
        <div class="field">
            <label>Latitude</label>
            <input placeholder="00.00" type="number" step="0.0000001" name="lat">
        </div>
        <div class="field">
            <label>Longitude</label>
            <input placeholder="00.00" type="number" step="0.0000001" name="lng">
        </div>
    </div>
    <button class="ui blue submit button">Add Station</button>
</form>
