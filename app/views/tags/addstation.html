<form class="ui segment form" action="/dashboard/addstation" method="POST">
    <div class="three fields">
        <div class="field">
            <label>Station Name</label>
            <input placeholder="Station Name" type="text" pattern="[A-Za-z]{1,20}" name="title" required>
        </div>
        <div class="field">
            <label>Latitude</label>
            <input placeholder="00.00" type="number" step="0.0000001" maxlength="10" min=-90.0000000" max="90.0000000" name="lat" required>
        </div>
        <div class="field">
            <label>Longitude</label>
            <input placeholder="00.00" type="number" step="0.0000001" maxlength="10" min=-180.0000000" max="180.0000000" name="lng" required>
        </div>
    </div>
    <button class="ui blue submit button">Add Station</button>
</form>
