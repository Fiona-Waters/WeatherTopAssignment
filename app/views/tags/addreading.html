<form class="ui segment form" action="/stations/${_station.id}/addreading" method="POST">
    <div class="three fields">
        <div class="field">
            <label>Code</label>
            <input placeholder="Code" type="number" name="code">
        </div>
        <div class="field">
            <label>Temperature</label>
            <input placeholder="Temperature" type="number" step="0.5" name="temperature">
        </div>
        <div class="field">
            <label>Wind Speed</label>
            <input placeholder="Wind Speed" type="number" step="0.01" name="windSpeed">
        </div>
    </div>
    <div class="two fields">
        <div class="field">
            <label>Wind Direction</label>
            <input placeholder="Wind Direction 0-360" type="number" name="windDirection">
        </div>
        <div class="field">
            <label>Pressure</label>
            <input placeholder="Pressure" type="number" name="pressure">
        </div>
    </div>
    <button class="ui blue submit button">Submit Reading</button>
</form>
