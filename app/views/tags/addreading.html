
<form class="ui inverted blue segment form" action="/stations/${_station.id}/addreading" method="POST">

    <div class="five fields">
        <div class="field">
            <label>Code</label>
            <input placeholder="Code" type="number" minLength=[3] maxlength=[3] min="100" max="800" name="code">
        </div>
        <div class="field">
            <label>Temperature</label>
            <input placeholder="Temperature" type="number" step="0.5" minlength=[1] maxlength=[4] min="-50" max="100"
                   name="temperature">
        </div>
        <div class="field">
            <label>Wind Speed</label>
            <input placeholder="Wind Speed" type="number" step="0.01" minlength=[1] maxlength=[5] min="0" max="200" name="windSpeed">
        </div>
        <div class="field">
            <label>Wind Direction</label>
            <input placeholder="0-360" type="number" minlength=[1] maxlength=[3] min="0" max="360" name="windDirection">
        </div>
        <div class="field">
            <label>Pressure</label>
            <input placeholder="Pressure" type="number" step="0.1" minlength=[3] maxlength=[6] min="900" max="1100" name="pressure">
        </div>
    </div>
    <button class="ui black submit button">Submit Reading</button>
</form>
